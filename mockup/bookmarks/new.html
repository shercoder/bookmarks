			<section id="content" class="center">
				<section id="people-container">
					<h1>Create New Bookmark</h1>
					<form action="../users/joe_user.html" method="get">
						<input id="title" id="input-decorator" type="text" placeholder="title">
						<input id="url" class="input-decorator" type="url" placeholder="www.example.com/article1">
						<input id="bookmark-type" class="input-decorator" type="text" placeholder="bookmark type (e.g. Video)">

						<span>
					        <fieldset class="rateme">
						        <input type="radio" id="star1" name="rateme" value="5">
						        <label for="star1">1</label>
						        <input type="radio" id="star2" name="rateme" value="4">
						        <label for="star2">2</label>
						        <input type="radio" id="star3" name="rateme" value="3">
						        <label for="star3">3</label>
						        <input type="radio" id="star4" name="rateme" value="2">
						        <label for="star4">4</label>
						        <input type="radio" id="star5" name="rateme" value="1">
						        <label for="star5">5</label>
					        </fieldset
						</span>

						<textarea id="description" class="input-decorator" type="text" placeholder="description"></textarea>
						<textarea id="tag-list" class="input-decorator" type="text" placeholder="list of comma seperated tags"></textarea>
						<span class="checkbox">Private <input type="checkbox" value="private"></span>
						<input id="btn" type="submit" value="Create">
					</form>
				</section>
			</section>
